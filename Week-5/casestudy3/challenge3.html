<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Football Score - Foul Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .scoreboard {
      width: 50%;
      margin: auto;
      padding: 20px;
      border: 2px solid black;
      background-color: #f4f4f4;
    }
    .team {
      font-size: 24px;
      font-weight: bold;
      margin: 10px;
    }
    .score {
      font-size: 40px;
      color: blue;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Live Football Score</h1>

  <div class="scoreboard">
    <!-- Goal Scores -->
    <p class="team">Team A: <span id="scoreA" class="score">0</span></p>
    <p class="team">Team B: <span id="scoreB" class="score">0</span></p>

    <!-- Foul Counters -->
    <p class="team">Fouls - Team A: <span id="foulA" class="score">0</span></p>
    <p class="team">Fouls - Team B: <span id="foulB" class="score">0</span></p>
  </div>

  <!-- Buttons for scoring goals -->
  <button onclick="goalScored('A')">Goal Scored by Team A</button>
  <button onclick="goalScored('B')">Goal Scored by Team B</button>

  <!-- Buttons for committing fouls -->
  <button onclick="foulCommitted('A')">Foul by Team A</button>
  <button onclick="foulCommitted('B')">Foul by Team B</button>

  <script>
    function goalScored(team) {
      let scoreElement = document.querySelector("#score" + team);
      let allScores = document.querySelectorAll(".score");

      // Increase the score by 1
      let currentScore = parseInt(scoreElement.innerHTML);
      scoreElement.innerHTML = currentScore + 1;

      // Remove highlight from all counters
      allScores.forEach(score => score.classList.remove("highlight"));

      // Highlight the updated score
      scoreElement.classList.add("highlight");

      // Remove highlight after 1 second
      setTimeout(() => {
        scoreElement.classList.remove("highlight");
      }, 1000);
    }

    function foulCommitted(team) {
      // Identify the foul counter for the correct team
      let foulElement = document.querySelector("#foul" + team);
      let allScores = document.querySelectorAll(".score");

      // Increase the foul count by 1
      let currentFouls = parseInt(foulElement.innerHTML);
      foulElement.innerHTML = currentFouls + 1;

      // Remove highlight from all counters
      allScores.forEach(score => score.classList.remove("highlight"));

      // Highlight the updated foul counter
      foulElement.classList.add("highlight");

      // Remove highlight after 1 second
      setTimeout(() => {
        foulElement.classList.remove("highlight");
      }, 1000);
    }
  </script>
</body>
</html>
