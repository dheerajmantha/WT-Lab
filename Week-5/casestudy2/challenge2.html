<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stock Price Update - Stop Auto Update</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .stock-container {
      width: 60%;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid black;
      background-color: #f4f4f4;
    }
    .stock {
      font-size: 24px;
      margin: 10px 0;
    }
    .price {
      color: red;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Live Stock Price Update - With Stop Auto-Update</h1>

  <div class="stock-container">
    <p class="stock">Apple (AAPL): <span class="price">$150</span></p>
    <p class="stock">Google (GOOGL): <span class="price">$2800</span></p>
    <p class="stock">Amazon (AMZN): <span class="price">$3300</span></p>
    <p class="stock">Tesla (TSLA): <span class="price">$900</span></p>
  </div>

  <button onclick="updatePrices()">Update Prices Now</button>
  <button onclick="stopAutoUpdate()">Stop Auto-Update</button>

  <script>
    function updatePrices() {
      let priceElements = document.getElementsByClassName("price");
      for (let i = 0; i < priceElements.length; i++) {
        let randomPrice = (Math.random() * (5000 - 500) + 500).toFixed(2);
        priceElements[i].innerHTML = "$" + randomPrice;
        // Flash green on update, then revert to red after 1 second
        priceElements[i].style.color = "green";
        setTimeout(() => {
          priceElements[i].style.color = "red";
        }, 1000);
      }
    }

    // Start auto-update every 5 seconds
    let autoUpdateInterval = setInterval(updatePrices, 5000);

    // Function to stop the auto-update
    function stopAutoUpdate() {
      clearInterval(autoUpdateInterval);
    }
  </script>

</body>
</html>
